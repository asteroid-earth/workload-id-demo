name: Build Docker Images

on:
  pull_request:
    branches: [ main, 'thedevelopnik/**' ]
    paths:
      - 'web/**'
      - 'backend/**'
      - '.github/workflows/build.yaml'
  push:
    branches: [ develop, 'feature/**' ]
    paths:
      - 'web/**'
      - 'backend/**'

env:
  ECR_REGISTRY: 668558765449.dkr.ecr.us-west-2.amazonaws.com
  ECR_REPOSITORY: mwi-demo-10bbb2a
  AWS_REGION: us-west-2

jobs:
  build-test:
    name: Build and Test Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate image metadata
        id: meta
        run: |
          TAG=${GITHUB_SHA::8}
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.number }}-${TAG}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build backend image (test)
        run: |
          docker build -t workload-backend:${{ steps.meta.outputs.tag }} ./backend
          echo "âœ… Backend image built successfully"

      - name: Build web image (test)
        run: |
          docker build -t workload-web:${{ steps.meta.outputs.tag }} ./web
          echo "âœ… Web image built successfully"

